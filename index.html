<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Updates</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-3 mt-md-5">
      <div class="row">
        <div class="col-12 col-md-4 mb-3 mb-md-0 country-list">
          <div class="card position-relative user-select-none" id="who">
            <div class="card-body d-flex flex-column align-items-center">
              <span class="count shadow-sm">###</span>
              <span class="title shadow-sm mt-2">Confirmed Cases</span>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 mb-3 mb-md-0 country-list">
          <div class="card position-relative user-select-none" id="tr">
            <div class="card-body d-flex flex-column align-items-center">
              <span class="count shadow-sm">###</span>
              <span class="title shadow-sm mt-2">Confirmed Cases</span>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 mb-3 mb-md-0 country-list">
          <div class="card position-relative user-select-none" id="us">
            <div class="card-body d-flex flex-column align-items-center">
              <span class="count shadow-sm">###</span>
              <span class="title shadow-sm mt-2">Confirmed Cases</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <form action="#!" id="country-search" class="position-relative">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="search"
                placeholder="Search for a country..."
              />
            </div>

            <div class="loader position-absolute">
              <div class="spinner-grow text-dark" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div
              class="no-result d-flex w-100 justify-content-center position-absolute"
            >
              <h3>No country was found.</h3>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3 mb-3">
        <div class="col-12 col-md-6 offset-md-3 country-details">
          <div class="card position-relative">
            <div class="card-body py-2 px-0">
              <h3
                class="country-name d-flex align-items-center justify-content-center"
              >
                <span
                  class="country-cover d-flex overflow-hidden rounded-circle"
                >
                </span>
                <span class="name ml-2">###</span>
              </h3>
              <div class="population w-100 text-center">
                Population: <span>###</span>
              </div>
              <div class="details mt-3 mb-3">
                <div
                  class="detail d-flex flex-column align-items-center"
                  id="newCase"
                >
                  <div class="count">###</div>
                  <div class="title">New Cases</div>
                </div>
                <div
                  class="detail d-flex flex-column align-items-center"
                  id="newDeath"
                >
                  <div class="count">###</div>
                  <div class="title">New Deaths</div>
                </div>
                <div
                  class="detail d-flex flex-column align-items-center"
                  id="newRecovery"
                >
                  <div class="count">###</div>
                  <div class="title">New Recoveries</div>
                </div>
                <div
                  class="detail d-flex flex-column align-items-center"
                  id="totalCase"
                >
                  <div class="count">###</div>
                  <div class="title">Total Cases</div>
                </div>
                <div
                  class="detail d-flex flex-column align-items-center"
                  id="totalDeath"
                >
                  <div class="count">###</div>
                  <div class="title">Total Deaths</div>
                </div>
                <div
                  class="detail d-flex flex-column align-items-center"
                  id="totalRecovery"
                >
                  <div class="count">###</div>
                  <div class="title">Total Recoveries</div>
                </div>
              </div>
              <div
                class="updated-at d-flex w-100 justify-content-end pr-2 position-absolute"
              >
                Last updated <span class="ml-1">###</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="scripts.js"></script>

    <script>
      $(document).ready(() => {
        getDefaultDetails();

        if ($("#country-search input").val() !== "")
          search($("#country-search input").val());

        $("#country-search").submit((e) => e.preventDefault());

        $("#country-search input").bind("input", (e) => {
          search(e.target.value);
        });
      });
    </script>
  </body>
</html>
